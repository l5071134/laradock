server {
        listen       80;
        server_name test.admin.weilainongzi.com;
        charset utf-8;
        root   /usr/local/nginx/html/shop_admin/web/;
        
        add_header 'Access-Control-Allow-Methods' 'GET,OPTIONS,PUT,DELETE' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,DNT,User-Agent,Keep-Alive,Content-Type,accept,origin,X-Requested-With' always;

        location / {
                index  index.html index.htm index.php;
                try_files $uri /index.php$is_args$args;
                #if (!-e $request_filename) {
		  # rewrite ^(.*)$ /index.php/$1 last;
		#}
        }

        error_page  404              /404.html;
        location = /50x.html {
            root   html;
        } 
	

        location ~ .+\.php($|/) {
                 
                fastcgi_pass unix:/dev/shm/php-cgi.sock;
		#fastcgi_pass   127.0.0.1:9000;
		fastcgi_index  index.php;
		fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
		include        fastcgi_params;
		set $path_info "";
		set $real_script_name $fastcgi_script_name;
		if ($fastcgi_script_name ~ "^(.+?\.php)(/.+)$") {
			set $real_script_name $1;
			set $path_info $2;
		}
		fastcgi_param SCRIPT_NAME $real_script_name;
		fastcgi_param PATH_INFO $path_info;
	}
      
        error_log logs/shop_error.log;
        access_log logs/shop_access.log;

        location ~ /\.ht {
            deny  all;
        }
    }
